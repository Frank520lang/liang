#Mybatis连接MySQL数据库需要的配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/mybatis_plus
spring.datasource.url=jdbc:mysql://localhost:3306/test_mybatis
spring.datasource.username=root
spring.datasource.password=1234

#接口对应的xml文件的路径
mybatis-plus.mapper-locations=classpath:mapper/xml/*.xml
#namespace对应接口的路径
#aliases别名
mybatis-plus.type-aliases-package=com.liang.mapper
#mybatis-plus的配置文件，mapper.xml文件的路径都需要在这里注册
mybatis-plus.config-location=classpath:mybatis-plus-config.xml
